<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      padding: 10px 0;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    header nav ul li {
      margin: 0 15px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #222;
    }

    /* Team Section */
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .team-member {
      width: 250px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .team-member h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #222;
    }
    .team-member p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #777;
    }
    .more-link {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }
    .more-link:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .team-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
